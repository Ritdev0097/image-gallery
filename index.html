<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        
        <div id="main-frame">
            <img src="images/image 1.jpg" alt="main-image" id="main" >
        </div>

        <div id="gallery">            
            
            <img src="images/image 1.jpg" class="images selected" alt="image 1" onclick="swapImage(this)">
            <img src="images/image 2.jpg" class="images" alt="image 2" onclick="swapImage(this)">
            <img src="images/image 3.jpg" class="images" alt="image 3" onclick="swapImage(this)">
            <img src="images/image 4.jpg" class="images" alt="image 4" onclick="swapImage(this)">
            <img src="images/image 5.jpg" class="images" alt="image 5" onclick="swapImage(this)">    
            <img src="images/image 6.jpg" class="images" alt="image 6" onclick="swapImage(this)">
            <img src="images/image 7.jpg" class="images" alt="image 7" onclick="swapImage(this)">
            <img src="images/image 8.jpg" class="images" alt="image 8" onclick="swapImage(this)">
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
